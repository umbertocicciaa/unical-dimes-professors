[alembic]
script_location = migrations
prepend_sys_path = .
sqlalchemy.url =

[post_write_hooks]
# Python formatters can be enabled here if desired.
# Example:
# hook_name = Black
# type = console_scripts
# entrypoint = black
# options = migrations/

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S

